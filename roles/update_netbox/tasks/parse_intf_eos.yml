---

- name: CAPTURE INTERFACE BLOCK
  block:

  - name: EOS facts
    arista.eos.eos_facts:
      gather_subset:
        - all
      gather_network_resources:
        - l3_interfaces
    register: _eos_facts
    become: true
    
  - debug:
      var: item
      verbosity: 2
    with_dict: "{{ _eos_facts.ansible_facts.ansible_net_interfaces }}"


- name: NETBOX BLOCK
  block:
